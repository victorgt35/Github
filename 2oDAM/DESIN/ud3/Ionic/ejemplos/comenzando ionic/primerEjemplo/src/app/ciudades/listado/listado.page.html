<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ciudades</ion-title>
    <ion-button id="volver" class="success" (click)="onPulsaVolver()">Volver</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button>Hola holita</ion-button>
  <ion-button id="boton">mi boton</ion-button>
  <ion-list>
    <ion-list-header class="ion-text-center">
      <h2>Mis ciudades favoritas</h2></ion-list-header
    >
    <ion-item *ngFor="let ciudad of listaCiudadesService.listaCiudades">
      <ion-card>
        <img alt="{{ciudad.nombre}}" src="{{ciudad.urlImagen}}" />
        <ion-card-header>
          <ion-card-title>{{ciudad.nombre}}</ion-card-title>
          <ion-card-subtitle>{{ciudad.pais}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          Here's a small text description for the card content. Nothing more,
          nothing less.
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
